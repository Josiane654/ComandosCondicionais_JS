<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Consulte sua Comissão</h1>

    <script>
        let nome = prompt("Informe seu nome:")
        let salario = prompt("Informe seu salário:")
        let vendas = prompt("Informe as vendas realizadas durante o mês (EM DINHEIRO):")

        let comissao = vendas * 0.15

        document.write("Nome do(a) vendedor(a): " + nome + ".<br>")
        document.write("Salário fixo: R$" + salario + ".<br>")
        document.write("Comissão em cima do valor das vendas: R$" + comissao + ".<br>")
        document.write("Salário a ser recebido: R$" + (parseFloat(salario) + parseFloat(comissao)) + ".")
    </script>
</body>
</html>
