<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Conversão de Celsius para Fahrenheit</h1>

    <script>
        let c = prompt("Entre com a temperatura em celsius:")
        let f = ((9 * c + 160) / 5).toFixed(2)

        document.write("A temperatura em fahrenheit é: " + f + "°F.")
    </script>
</body>
</html>
