<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <!-- 3 - A CEF concederá um crédito especial com juros de 2% aos seus clientes de acordo com o saldo médio no último ano. Fazer um programa em JAVA que leia o saldo médio de um cliente e calcule o valor do crédito de acordo com a tabela a seguir. Imprimir uma mensagem informando o saldo médio e o valor de crédito. (saldo médio de 0 a 500: nenhum crédito; de 501 a 1000: 30% do valor do saldo médio; de 1001 a 3000: 40% do valor do saldo médio; acima de 3000: 50% do valor do saldo médio) -->
</head>
<body>
    <h1>Consulte seu crédito especial</h1>

    <script>
        let saldo = parseFloat(prompt("Informe seu saldo médio:"))

        if(saldo >= 0 && saldo <= 500){
            document.write("Você não possui crédito disponível.")
        }
        else if(saldo >= 501 && saldo <= 1000){
            let credito = (saldo * 0.3) * 0.02
            document.write("Seu crédito disponível é de: R$" + credito + ".")
        }
        else if(saldo >= 1001 && saldo <= 3000){
            let credito = (saldo * 0.4) * 0.02
            document.write("Seu crédito disponível é de: R$" + credito + ".")
        }
        else{
            let credito = (saldo * 0.5) * 0.02
            document.write("Seu crédito disponível é de: R$" + credito + ".")
        }
    </script>
</body>
</html>
