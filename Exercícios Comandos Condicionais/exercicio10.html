<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Consulte de reajuste de saldo</h1>

    <script>
        let saldo = prompt("Informe seu saldo:")
        let n = (saldo * 0.015)

        document.write("Seu saldo de " + saldo + " teve um reajuste de 1,5%. Seu saldo atual é: " + (parseFloat(saldo) + parseFloat(n)) + ".")
    </script>
</body>
</html>
