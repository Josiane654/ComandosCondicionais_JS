<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Verifique sua classe eleitoral</h1>

    <script>
        let idade = prompt("Informe a sua idade:")

        if(idade <16){
            document.write("Não eleitor - Você ainda não tem idade para votar.")
        }
        else if(idade >= 16 && idade < 18){
            document.write("Eleitor Facultativo - Seu voto é opcional.")
        }
        else if(idade >= 18 && idade <= 69){
            document.write("Eleitor Obrigatório - Seu voto é obrigatório.")
        }
        else if(idade >= 70 ){
            document.write("Eleitor Facultativo - Seu voto é opcional.")
        }
    </script>
</body>
</html>
