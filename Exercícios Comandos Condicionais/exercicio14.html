<body>
    <h1>Some 10 números</h1>

    <script>
        let n1 = Number(prompt("Insira o 1° número:"))
        let n2 = Number(prompt("Insira o 2° número :"))
        let n3 = Number(prompt("Insira o 3° número :"))
        let n4 = Number(prompt("Insira o 4° número :"))
        let n5 = Number(prompt("Insira o 5° número :"))
        let n6 = Number(prompt("Insira o 6° número :"))
        let n7 = Number(prompt("Insira o 7° número :"))
        let n8 = Number(prompt("Insira o 8° número :"))
        let n9 = Number(prompt("Insira o 9° número :"))
        let n10 = Number(prompt("Insira o 10° número :"))

        let soma = (n1 + n2 + n3 + n4 + n5 + n6 + n7 + n8 + n9 + n10)

        document.write("A soma dos números escolhidos é: " + soma + ".")
    </script>
