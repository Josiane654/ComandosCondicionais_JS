<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números divisíveis</title>
    <!-- 2 - Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles. -->
</head>

<body>
    <h1>Descubra se o seu número é divisível por 10, 5 ou 2</h1>

    <script>
        let numero = prompt("Entre com um número qualquer:");

        if (numero % 10 == 0 && numero % 5 == 0 && numero % 2 == 0) {
            document.write("Este número é divisível por 10, 5 e 2 ao mesmo tempo!");
        }
        else if (numero % 10 == 0) {
            document.write("Este número é divisível por 10!");
        }
        else if (numero % 5 == 0) {
            document.write("Este número é divisível por 5!");
        }
        else if (numero % 2 == 0) {
            document.write("Este número é divisível por 2!");
        }
        else {
            document.write("Este número não é divisível por nenhum dos números citados.");
        }
    </script>
</body>

</html>
