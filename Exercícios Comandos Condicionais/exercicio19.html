<body>
    <h1>Conversão de dólar para real</h1>

    <script>
        let cotação = parseFloat(prompt("Informe a icotação atual do dólar (US$)"))
        let dolar = parseFloat(prompt("Informe a quantidade desejada para conversão (US$)"))

        let real = dolar/cotação

        document.write("O valor convertido de dolar para real é de R$" + real + ".")
    </script>
</body>
