<body>
    <h1>Soma de números positivos</h1>

    <button onclick="calcular()">Clique para somar</button>

    <script>
        function calcular() {
            function teste(){
                a = parseInt(prompt("Digite um número:"))

                if(a < 0){
                    document.write("Função Finalizada! Seu resultado: " + soma)
                
                    if(soma = 0){
                        alert(a)
                    }
                }else{
                    soma += a;
                    a = 0
                    teste()
                } 
            }

            let a = 0;  
            let soma = 0;
            teste()
        }
    </script>
