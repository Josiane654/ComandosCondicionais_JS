<body>
    <h1>Média Aritmética</h1>

    <script>
        let media1 = (8 + 9 + 7) / 3
        document.write("Dado os números: 8, 9 e 7, a média aritmética é: " + media1 + ".<br>")

        let media2 = (4 + 5 + 6) / 3
        document.write("Dado os números: 4, 5 e 6, a média aritmética é: " + media2 + ".<br>")

        let soma = media1 + media2
        document.write("A soma das duas médias é de: " + soma + ".<br>")

        let mediamedia = (media1 + media2) / 2
        document.write("A média aritmética desse dois valores (média 1 e média 2) é: " + mediamedia + ".")
    </script>
</body>
