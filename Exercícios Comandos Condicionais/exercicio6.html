<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Antecessor e Sucessor</h1>

    <script>
        let n = parseInt(prompt("Entre com o número que desejar:"))

        document.write("O número escolhido foi: " + n + ".<br>")
        document.write("Seu antecessor é: " + (n - 1) + ".<br>")
        document.write("Seu sucessor é: " + (n + 1) + ".")
    </script>
</body>
</html>
