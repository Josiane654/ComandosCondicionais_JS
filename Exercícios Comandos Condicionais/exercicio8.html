<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Verifique o IPI acrescido nas peças</h1>

    <script>
        let codigo = parseInt(prompt("Insira o código da peça:"))
        let valor = parseFloat(prompt("Insira o valor unitário da peça:"))
        let qntd = parseInt(prompt("Insira a quantidade de peças:"))
        let codigo2 = parseInt(prompt("Insira o código da peça:"))
        let valor2 = parseFloat(prompt("Insira o valor unitário da peça:"))
        let qntd2 = parseInt(prompt("Insira a quantidade de peças:"))
        let IPI = parseFloat(prompt("Insira o IPI:"))
        
        let total = (valor*qntd + valor2*qntd2)*(IPI/100 + 1)

        if(codigo <= 2 && codigo2 <= 2){
            document.write("O valor a total a ser pago é R$" + total + ".")
        }
        else{
            document.write("O código da peça inserido é inválido.")
        }
    </script>
</body>
</html>
